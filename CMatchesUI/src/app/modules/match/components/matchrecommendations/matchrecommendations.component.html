<div class="match-container">
    <mat-card class="example-card"  *ngFor="let match of matches">
      <mat-card-header class ="header">
          <mat-card-title>{{match.team1}} vs {{match.team2}}</mat-card-title>
          <mat-card-subtitle>{{match.date  | date:'yyyy-MM-dd'}}</mat-card-subtitle>          
          <mat-card-title>Match Started: {{match.match_started}} </mat-card-title>
          
      </mat-card-header>
      
      <mat-card-content>
        <p>
          <mat-card-subtitle>Number of users added: {{match.weight}}</mat-card-subtitle>
        </p>
      </mat-card-content>

    </mat-card>
  </div>
