<mat-card class="example-card">
    <mat-card-header class ="header">
        <mat-card-title 
          *ngIf="!quickviewAPI">{{match.teamOne}} vs {{match.teamTwo}}
        </mat-card-title>
        <mat-card-title 
          *ngIf="quickviewAPI">{{match.name}}</mat-card-title>
        <mat-card-subtitle>{{match.matchDate  | date:'yyyy-MM-dd'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions class="button">
      <button 
        class="addbutton"
        *ngIf="!quickviewAPI && !favouriteAPI"
        (click)="[addMatchToFavourite(), favbuttonToggle = '2']"
        [disabled]="favbuttonToggle !== '1'"
        matTooltip = "Add to Favourite"
        mat-mini-fab>
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>

      <button
        class="deletebutton"
        *ngIf="favouriteAPI"
        (click)="deleteMatchFromFavouritelist()"
        matTooltip = "Delete from Favourite"
        mat-mini-fab>
        <mat-icon aria-label="Example icon-button with a delete icon">delete</mat-icon>
      </button>

      <button
          class="detailsButton"

          (click)="getMatchDetails()"
          matTooltip = "View Match Details"
          mat-mini-fab>
        <mat-icon aria-label="Example icon-button with a description">description</mat-icon>
      </button>


    </mat-card-actions>
  </mat-card>
